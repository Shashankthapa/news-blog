{% extends "index.html" %}
{% block login %}
    <form action = "" method = "post">
        {% csrf_token %}
        <label>Name</label>
        <input type = "text" name = "login_name"><br><br>
        <label>Password</label>
        <input type = "text" name = "login_password"><br><br>
        <input type = "submit">
    </form>
    <a href="{% url 'register' %}">Dont have an account?</a>
{% endblock %}
