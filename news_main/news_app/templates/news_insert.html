{% extends 'index.html' %}
{% block news_insert %}
<body>
    <form action = "" method = "post" enctype= "multipart/form-data">
        {% csrf_token %}
        <label for="cars">Categories :</label>
        
        <select name="dropdown">
            <option selected="selected" disabled>Selected categories</option>
            {% for c in cat %}
            <option value='{{ c.id }}'>{{ c.cat }}</option>
            {% endfor %}
        </select>
        <label>Title :</label>
        <input type = "text" name = "title" placeholder = "Enter your title"><br><br>
        <label>Desc : </label>
        <input type = "text" name = "desc" placeholder = "Enter your title"><br><br>
        <label>Image :</label>
        <input type = "file" name = "image"><br><br>
        <label>Date : </label>
        <input type = "date" name = "date"><br><br>
        <input type = "submit">
    </form>
{% endblock %}
